services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: lucassb
      POSTGRES_PASSWORD: lucassb
      POSTGRES_DB: pixelbreeders
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://lucassb:lucassb@db:5432/pixelbreeders
    volumes:
      - ./backend:/app  # permite hot reload
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true # Necess√°rio para React rodar corretamente no Docker

volumes:
  postgres_data: